<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body>

<section class="d-flex section vh-100 container-sm d-flex align-items-center justify-content-center">
    <main>
        <form class="form">
            <div class="text-center ">
                <img class="logo" src="../images/Logo.png" alt="Логотип">
            </div>
            <h1 class="h3 mb-3 fw-normal text-center text-primary-emphasis fs-1 fw-medium">Вход</h1>

            <div class="input-group mb-3">
                <span class="input-group-text">
                    <img src="../images/mail.svg" alt="иконка почты">
                </span>
                <input type="email" class="form-control" id="emailInput" placeholder="Электронная почта">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <svg width="13" height="16" viewBox="0 0 13 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M6.4 0C4.1944 0 2.4 1.7944 2.4 4V6.4H1.6C0.7176 6.4 0 7.1176 0 8V14.4C0 15.2824 0.7176 16 1.6 16H11.2C12.0824 16 12.8 15.2824 12.8 14.4V8C12.8 7.1176 12.0824 6.4 11.2 6.4H10.4V4C10.4 1.7944 8.6056 0 6.4 0ZM11.2 8L11.2016 14.4H1.6V8H11.2ZM4 6.4V4C4 2.6768 5.0768 1.6 6.4 1.6C7.7232 1.6 8.8 2.6768 8.8 4V6.4H4Z"
                          fill="#6C757D"/>
                    </svg>
                </span>
                <input type="password" class="form-control" id="passwordInput" placeholder="Пароль">
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMeChecked">
                <label class="form-check-label" for="rememberMeChecked">
                    Запомнить меня
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
            <p class="mt-1 mb-3 text-body-secondary">Еще нет аккаунта? <a href="#">Пройти регистрацию</a></p>
        </form>
    </main>
</section>


<script src="../js/bootstrap.min.js"></script>

</body>
</html>
