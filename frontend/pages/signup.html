<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>

<section class="section vh-100 container-sm d-flex align-items-center justify-content-center">
    <div class="form">
        <main class="form-signin ">
            <form>
                <div class="text-center ">
                    <img class="mb-4" src="../images/Logo.png" alt="" style="width:171px; height:70px;" >
                </div>
                <h1 class="h3 mb-3 fw-normal text-center text-primary-emphasis fs-1 fw-medium">Создайте аккаунт</h1>


                <div class="input-group mb-3">
                    <span class="input-group-text"><img src="../images/person.svg" alt="ФИО"></span>
                    <input type="email" class="form-control" id="nameInput" placeholder="Электронная почта">
                </div>
                <div class="input-group mb-3">
                <span class="input-group-text"><img src="../images/mail.svg" alt="иконка почты"></span>
                    <input type="email" class="form-control" id="emailInput" placeholder="Электронная почта">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><img src="../images/lock.svg" alt="иконка пароля"></span>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Пароль">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><img src="../images/lock.svg" alt="иконка пароля"></span>
                    <input type="password" class="form-control" id="repeatPasswordInput" placeholder="Подтверждение пароля">
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
                <p class="mt-1 mb-3 text-body-secondary">Уже есть аккаунт? <a href="#">Войдите в систему</a></p>
            </form>
        </main>
    </div>
</section>


<script src="../js/bootstrap.min.js"></script>

</body>
</html>
